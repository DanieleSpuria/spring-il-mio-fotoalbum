<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>Fotoalbum</title>
</head>
<body>

	<main>
		
		<h1>Fotoalbum</h1>
		
		<a th:href="@{/create-photo}">Aggiungi foto</a>
		
		<form method="get" accept="/">
			<label for="search">Cerca:</label>
			<input name="search" th:value="${search}">			
		</form>
		
		<ul>
			<li 
				th:each="photo : ${photos}"
				th:object="${photo}"
			>
				<a
					th:href="@{/{id} (id = *{id})}"
				>[[*{title}]]</a>
				
				<a 
					th:href="@{/edit-photo/{id} (id = *{id})}"
				>Modifica</a>
				
				<form 
					method="post"
					th:action="@{/delete-photo/{id} (id = *{id})}"
					class="d-inline"
				>
					<button 
						type="submit"
					>Elimina</button>
				</form>
			</li>
		</ul>
		
	</main>

</body>
</html>
